{% extends "mail/layout.html" %}

{% block body %}

    <div id="log-reg-screen">
        <div id="log-reg-box">
            <div>
                <h2 id="log-reg-title">Register</h2>
            </div>

            <div id="log-reg-message">
                {% if message %}
                    {{ message }}
                {% endif %}
            </div>

            <div id="log-reg-form">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="log-reg-field focused">
                        <span id="input-email-label" class="label">
                            <label for="input-email">Email</label>
                        </span>
                        <div>
                            <input autofocus required type="email" class="log-reg-input" id="input-email" name="email">
                        </div>
                    </div>
                    <div class="log-reg-field">
                        <span id="input-password-label" class="label">
                            <label for="input-password">Password</label>
                        </span>
                        <div>
                            <input required type="password" class="log-reg-input" id="input-password" name="password">
                        </div>
                    </div>
                    <div class="log-reg-field">
                        <span id="input-confirmation-label" class="label">
                            <label for="input-confirmation">Confirm password</label>
                        </span>
                        <div>
                            <input required type="password" class="log-reg-input" id="input-confirmation" name="confirmation">
                        </div>
                    </div>
                    <button type="submit" value="Register">Register</button>
                </form>
            </div>
            <div>
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </div>
    </div>

{% endblock %}
